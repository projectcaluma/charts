apiVersion: v2
name: caluma
description: A collaborative form editing service
type: application
version: 0.12.0
appVersion: "9.3.1"
keywords:
  - caluma
home: https://caluma.io/
icon: https://avatars0.githubusercontent.com/u/42172011?s=200&v=4
sources:
  - https://github.com/projectcaluma/caluma
maintainers:
  - name: Caluma
    email: contact@caluma.io

dependencies:
  - name: alexandria
    version: ~3.0.0-beta.8
    repository: oci://ghcr.io/projectcaluma/projectcaluma/alexandria-helm/alexandria
    condition: alexandria.enabled
  - name: postgresql
    version: ~11.9.13
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled
  - name: minio
    version: 5.0.8
    repository: https://charts.min.io
    condition: minio.enabled
