{{- if .Values.ingress.enabled -}}
{{- $fullName := include "caluma.fullname" . -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ $fullName }}
  labels:
{{ include "caluma.labels" . | indent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
{{- if .Values.ingress.tls }}
  tls:
  {{- range .Values.ingress.tls }}
    - hosts:
      {{- range .hosts }}
        - {{ . | quote }}
      {{- end }}
      secretName: {{ .secretName }}
  {{- end }}
{{- end }}
  rules:
  {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-frontend
                port:
                  number: 80
          - path: /graphql
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-backend
                port: 
                  number: 8000
          - path: /emeis/api
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-emeis
                port: 
                  number: 8000
          - path: /alexandria/api
            pathType: Prefix
            backend:
              service:
                name: {{ $fullName }}-alexandria
                port: 
                  number: 8000
  {{- end }}
{{- end }}
