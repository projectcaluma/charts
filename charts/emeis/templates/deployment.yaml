apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "emeis.fullname" . }}
  labels:
    {{- include "emeis.labels" . | nindent 4 }}
  annotations:
    checksum/config: {{ include "emeis.configMap" . | sha256sum }}
    checksum/secret: {{ include "emeis.secret" . | sha256sum }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "emeis.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "emeis.labels" . | nindent 8 }}
        {{- with .Values.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "emeis.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          envFrom:
            - configMapRef:
                name: {{ include "emeis.fullname" . }}
            {{- if .Values.existingSecret }}
            - secretRef:
                name: {{ .Values.existingSecret }}
            {{- else }}
            - secretRef:
                name: {{ include "emeis.fullname" . }}
            {{- end }}
          env:
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.postgresql.enabled }}
                  name: "{{ template "emeis.fullname" . }}-postgresql"
                  key: password
                  {{- else }}
                  name: {{ .Values.existingSecret | quote }}
                  key: DATABASE_PASSWORD
                  {{- end }}
            {{- if .Values.emeis.additionalEnvironmentVariables }}
            {{ toYaml .Values.emeis.additionalEnvironmentVariables | nindent 12 }}
            {{- end }}
          ports:
            - name: http
              containerPort: {{ .Values.service.port }}
              protocol: TCP
          # TODO: we need a proper healthz endpoint to replace these woefully inadequate checks
          livenessProbe:
            tcpSocket:
              port: http
            #httpGet:
            #  path: /
            #  port: http
          readinessProbe:
            tcpSocket:
              port: http
            #httpGet:
            #  path: /
            #  port: http
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
          {{- with .Values.volumeMounts }}
          volumeMounts:
            {{- toYaml . | nindent 12 }}
          {{- end }}
      {{- with .Values.volumes }}
      volumes:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
